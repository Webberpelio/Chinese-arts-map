<!DOCTYPE html>
<html>
<head>
    <title>Chinese Cultural Relics Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 800px; }

		img {
			width: 150px;
			height: 200px;
		}
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([35, 105], 4); // 初始化地图，设置中心点和缩放级别
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { // 添加瓦片图层
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 创建一个文物图标
    var culturalRelicIcon = L.icon({
        iconUrl: 'E:\\my-git\\Chinese-arts-map\\images\\7000-7.png',
        iconSize: [10, 10],
        iconAnchor: [8, 8],
        popupAnchor: [0, -8]
    });

	var shannxiRelicIcon = L.icon({
        iconUrl: 'E:\\my-git\\Chinese-arts-map\\images\\7000-7.png',
        iconSize: [32, 32],
        iconAnchor: [16, 16],
        popupAnchor: [0, -16]
    });

	const location_info = [[31.22, 121.46], [34.3416, 108.9398]]
	location_info.forEach(function(location) {
        var marker = L.marker(location, {icon: culturalRelicIcon}).addTo(map);

		var imageUrl = 'E:\\my-git\\Chinese-arts-map\\images\\7000-7.png';
		var popupContent = '<div>' +
                            '<img src="' + imageUrl + '" alt="basic_info">' +
                            '<p><strong>Name:</strong> ' + 'DEMO' + '</p>' +
                            '<p><strong>Time:</strong> ' + '2023/04/05' + '</p>' +
                          '</div>';
        marker.bindPopup(popupContent);

		// 缩放地图时更新图标大小
		map.on('zoomend', function() {
			var zoomLevel = map.getZoom();
			var newSize = [10 * zoomLevel, 10 * zoomLevel]; // 根据缩放级别调整图标大小
			culturalRelicIcon.options.iconSize = newSize;
			marker.setIcon(culturalRelicIcon);
		});

        marker.on('click', function(e) {
            this.openPopup();
        });
    });

    // 可以添加更多省份的标记和事件处理

</script>
</body>
</html>
