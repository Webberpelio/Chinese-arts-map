<!DOCTYPE html>
<html>
<head>
    <title>中国地图</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-china-provider"></script>
<script>
    var map = L.map('map').setView([35, 105], 4); // 初始化地图，设置中心点和缩放级别

    // 使用 leaflet-china-provider 插件加载中国地图
    var chinaLayer = L.tileLayer.chinaProvider('Google.Normal.Map', {maxZoom: 18});
    map.addLayer(chinaLayer);

    // 可以在这里添加省份的标记和事件处理

</script>
</body>
</html>
